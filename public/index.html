<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Rover AI Voice App</title>
</head>

<body class="bg-gradient-to-br from-sky-200 to-teal-300 flex items-center justify-center h-screen">
  <div class="bg-teal-600 shadow-lg rounded-lg p-6 max-w-md w-full">
    <h1 class="text-3xl font-bold text-white text-center mb-4">
      Rover AI Voice App
    </h1>

    <!-- Text Input -->
    <textarea id="textInput" aria-label="Enter text for Rover to speak"
      class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 resize-none placeholder-gray-400"
      placeholder="Type what you want Rover to say..."></textarea>

    <!-- Language Selection -->
    <div class="mt-4">
      <label for="languageSelect" class="block text-sm font-medium text-white mb-2">Select Language</label>
      <select id="languageSelect"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 bg-white">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>

    <!-- Voice Selection -->
    <div class="mt-4">
      <label for="voiceSelect" class="block text-sm font-medium text-white mb-2">Choose a Voice</label>
      <select id="voiceSelect"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 bg-white">
        <option value="default">Default Voice</option>
        <option value="male">Male Voice</option>
        <option value="female">Female Voice</option>
      </select>
    </div>

    <!-- Play Button -->
    <button id="playButton" type="button"
      class="mt-6 w-full bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition duration-300">
      üê∂ Speak Now
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
